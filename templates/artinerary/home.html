{% extends "base.html" %}
{% load static %}

{% block title %}Artinerary - NYC Public Art Map{% endblock %}

{% block extra_head %}
<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
<!-- Leaflet MarkerCluster CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
<style>
    #map {
        height: calc(100vh - 120px);
        width: 100%;
        margin-top: 20px;
    }
    .map-container {
        padding: 0;
    }
    .leaflet-popup-content {
        margin: 10px;
        min-width: 200px;
    }
    .popup-title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
    }
    .popup-artist {
        font-size: 14px;
        color: #666;
        margin-bottom: 5px;
    }
    .popup-borough {
        font-size: 12px;
        color: #999;
        margin-bottom: 10px;
    }
    .popup-actions {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-top: 10px;
    }
    .btn-view-details {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 8px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        cursor: pointer;
        border-radius: 4px;
    }
    .btn-view-details:hover {
        background-color: #45a049;
    }
    .favorite-heart {
        font-size: 24px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .favorite-heart.not-favorited {
        color: #ddd;
    }
    .favorite-heart.favorited {
        color: #e74c3c;
    }
    .favorite-heart:hover {
        transform: scale(1.2);
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid map-container">
    <h1 class="text-center">NYC Public Art Map</h1>
    <p class="text-center text-muted">Explore public art installations across New York City</p>
    <div id="map"></div>
</div>
{% endblock %}

{% block extra_js %}
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
<!-- Leaflet MarkerCluster JS -->
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<!-- Custom Map JS -->
<script src="{% static 'js/home_map.js' %}"></script>
{% endblock %}
